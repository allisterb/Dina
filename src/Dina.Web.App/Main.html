<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${Title}</title>
    <link ws-replace="styles">
    <link rel="stylesheet" href="Style.css" />
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-9">
                <div ws-replace="Body"></div>
            </div>
            <div class="col-3" id="sidebar">
                <div class="sticky-top">
                    <div id="document" class="card text-center mb-5 invisible">
                        <div class="card-header"></div>
                        <img id="profile-portrait" class="card-img-top img-thumbnail" src="https://pbs.twimg.com/profile_images/461652698236850176/cucY7-cL.jpeg" alt="Card image cap">
                        <div class="card-body">
                            <div id="document-info1" class="card-title text-left"><a href="javascript:;">&#x1F4E8; 1 message(s).</a></div>
                            <div id="document-info2" class="card-title text-left"><a href="javascript:;">&#x1F4C5; 2 test(s) scheduled for today.</a></div>
                        </div>
                        <div class="card-footer">
                            <div class="text-muted">Provider: Dr. John Smith</div>
                        </div>
                    </div>
                    <div class="card text-center mb-5 border-primary" id="testprofile">
                        <div id="testprofile-name" class="card-header">Active Test: SDMT</div>
                        <div class="card-body">
                            <h5 id="testprofile-round" class="card-title">Round 1</h5>
                            <div id="testprofile-instructions" class="text-left">Enter the digit corresponding to the symbol shown.</div>
                            <div id="pp1" class="pieProgress--countdown" data-barcolor="#3498db" data-barsize="10" role="progressbar">
                                <span class="pie_progress__number"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div id="microphone"></div>
        </div>


    </div>
    <script ws-replace="scripts"></script>
</body>
</html>
